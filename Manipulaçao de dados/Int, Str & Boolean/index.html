<html>
    <meta charset="UTF-8" />
    <script>

        //Boolean par Str e Int
        console.log(Boolean("")) //false
        console.log(Boolean("abc")) //true
        console.log(Boolean(0)) //false
        console.log(Boolean(1)) //true

        //Int e Str par Boolean
        console.log(Number(true)) //retorna 1
        console.log(Number(false)) //retorna 0

        console.log(String(false)) // converte para string (não Boolean) - retona a str ("false")
        console.log(String(true)) // converte para string (não Boolean) - retona a str ("true")

    </script>
</html>
