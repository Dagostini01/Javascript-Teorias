<html>
    <meta charset="UTF-8" />
    <script>
        
        //criando uma date local
        console.log(new Date()) //retorna date local

        //Str no formato ISO para Date
        console.log(new Date("09/21/2001 23:00")) //retorna date str
        console.log(new Date("2022-09-21 23:00")) //retorna date str
        console.log(new Date("2022 09 21 23:00")) //retorna date str

        

    </script>
</html>
