<html>
    <meta charset="UTF-8" />
    <script>

        let n = 10
        function soma (num){
            return num + num
        }
        console.log(num) //retorno 10
        console.log(soma(n)) //retorno 20


        //usando objeto
        const numObj = {value: 10}
        function somaObj(obj){
            return obj.value + obj.value
        }

        console.log(somaObj(numObj)) //retorna 20
        console.log(numObj) // o valor do obj ser√° mudado por conta do valor e referencia

    </script>
</html>
