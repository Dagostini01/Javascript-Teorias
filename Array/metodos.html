<html>
    <meta charset="UTF-8" />
    <script>
        
        let pessoas = ["Pedro", "João", "Lucas", "Felipe", "André"]

        pessoas.length() //retorno a quantidade de elementos
        pessoas[pessoas.length - 1] //retorna ultimo elemento do array
        pessoas.slice(1, 2) //retorna de 1 ao 2
        pessoas.push("Leonardo") //adiciona no final da lista
        pessoas.unshift("Guilherme") //adiciona no inicio da lista
        pessoas.pop() //remove elemento final
        pessoas.shift() //remove o primeiro elemento
        pessoas.splice(1, 2) //remove o indice 1 ao 2
        pessoas.indexOf("Pedro") //retorna a posição

        const pessoas2 = [1, 2, 3, 4]

        pessoas.concat(pessoas2) //concatenação de arrays

    </script>
</html>
